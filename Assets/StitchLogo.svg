<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 450" width="1800" height="450">
  <!-- Dark blue circles (cloud-like overlapping) -->
  <circle cx="200" cy="225" r="160" fill="#1A3B5D"/>
  <circle cx="350" cy="200" r="140" fill="#1A3B5D" opacity="0.9"/>
  <circle cx="270" cy="100" r="115" fill="#1A3B5D" opacity="0.95"/>

  <!-- Teal stitch line (curved threading through) -->
  <path d="M 30 100 Q 90 120, 160 155 T 290 220 T 420 265 T 550 280"
        stroke="#2BB7A9" stroke-width="14" fill="none" stroke-linecap="round"/>

  <!-- White stitches (perpendicular to the line) -->
  <g stroke="white" stroke-width="10" stroke-linecap="round">
    <line x1="160" y1="140" x2="178" y2="175"/>
    <line x1="185" y1="150" x2="203" y2="185"/>
    <line x1="210" y1="162" x2="228" y2="197"/>
    <line x1="235" y1="177" x2="252" y2="210"/>
    <line x1="258" y1="190" x2="274" y2="222"/>
    <line x1="281" y1="203" x2="296" y2="233"/>
    <line x1="303" y1="214" x2="317" y2="242"/>
    <line x1="325" y1="224" x2="338" y2="250"/>
    <line x1="346" y1="233" x2="358" y2="257"/>
    <line x1="367" y1="242" x2="378" y2="264"/>
  </g>

  <!-- STITCH. text (bold, modern font) -->
  <text x="680" y="315" font-family="Arial, Helvetica, sans-serif" font-size="280" font-weight="900" fill="#1A3B5D" letter-spacing="-5">STITCH.</text>
</svg>
